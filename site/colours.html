<html>
  <head>
    <script src="artpad.js"></script>
    <style type="text/css">
      table {
        width: 100%;
        height: 100%;
      }
      tr {
        height: 30px;
      }
      td { 
        width: 30px; 
      }
    </style>
  </head>
  <body>
    <table id="colours">
    
    </table>
    <script type="text/javascript">
      var table = document.getElementById('colours')

      addRow([255, 255, 255, 255], [255, 0, 0, 255])
      addRow([255, 255, 255, 255], [0,255,0, 255])
      addRow([255, 255, 255, 255], [0, 0, 255, 255])
      addRow([255, 255, 255, 255], [255, 104, 31])

      // Red with Red
      addRow([255, 0, 0, 255], [255, 0, 0, 255])
      // Red with Blue
      addRow([255, 0, 0, 255], [0, 0, 255, 255])
      // Red with Yellow
      addRow([255, 0, 0, 255], [255, 255, 0, 255])

      // Blue with Blue
      addRow([0, 0, 255, 255], [0, 0, 255, 255])
      // Blue with Yellow
      addRow([0, 0, 255, 255], [255, 255, 0, 255])

      // Yellow with Yellow
      addRow([255, 255, 0, 255], [255, 255, 0, 255])

      // Red with Green
      addRow([255, 0, 0, 255], [0, 255, 0, 255])

      // Blue with Orange
      addRow([0, 0, 255, 255], [255, 104, 31])

      // Yellow with Purple
      addRow([255, 255, 0, 255], [255, 0, 255, 255])

      function addRow(canvas, paint) {
        var result = [0, 0, 0, 0]
        var input = [0,0,0,0]

        var row = document.createElement('tr')
        for(var i = 0 ; i < 50; i++) {
          input[0] = paint[0]
          input[1] = paint[1]
          input[2] = paint[2]
          input[3] = paint[3]

          var cell = document.createElement('td') 
          row.appendChild(cell)
          // Set the colour here
          cell.style.backgroundColor = 'rgba(' +
              canvas[0] + ',' + canvas[1] + ',' +
              canvas[2] + ',' + canvas[3] + 
              ')'
          // Then next
          result = ArtPad.blendRgb(canvas, input, result)
          canvas[0] = parseInt(result[0])
          canvas[1] = parseInt(result[1])
          canvas[2] = parseInt(result[2])
          canvas[3] = parseInt(result[3])
        }
        table.appendChild(row)
      }

    </script>
  </body>
</html>
