<DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <script type="text/javascript">
      var TEST = false
    </script>
    <script src="underscore-min.js"></script>
    <script src="jquery.js"></script>
    <script src="hammer.js"></script>
    <script src="jquery.hammer.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="eventable.js"></script>
    <script src="statusdisplay.js"></script>
    <script src="game.js"></script>
    <script src="input.js"></script>
    <script src="artpad.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  </head>
  <body>
    <div id="loading">
      <h1>We Draw Things</h1>
      <div id="loading-spinner">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
        <div class="bar6"></div>
        <div class="bar7"></div>
        <div class="bar8"></div>
        <div class="bar9"></div>
        <div class="bar10"></div>
        <div class="bar11"></div>
        <div class="bar12"></div>
      </div>
      <div id="loading-text">
        <p>Loading - please wait</p>
      </div>
    </div>
    <div id="content" class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <h4 id="client-status"></h4>
        </div>
        <div class="span5"></div>
        <div class="span4">
          <h4 id="client-count"></h4>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span8">
          <canvas id="surface" width="800" height="600">
            Your browser doesn't support Canvas wtf dude?
          </canvas>
        </div>
        <div class="span4">
         <div id="client-feedback"></div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span8">
          <div id="client-input-container">
            <input type="text" id="client-input"/>
            <input class="btn btn-primary" type="button" value="Guess" id="client-input-button"/>
          </div>
          <div id="client-paintbrush-container">
            <!-- TODO: PAINTBRUSHES GO HERE-->
          </div>
        </div>
      </div>
      <div id="footnote">
        <p>Copyright <a href="http://twitter.com/robashton">@robashton</a> 2012</p>
      </div>
    </div>
    <script type="text/javascript">
     
      var canvas = null
      ,   clientInput = null
      ,   clientInputButton = null
      ,   game = null
      ,   statusDisplay = null
      ,   artPad = null

      function closeSockets() {
        game.stop()
      }

      function submitWord() {
        var word = clientInput.val()
        clientInput.val('')
        game.submitWord(word)
      }

      function hookEventsForInput() {
        clientInputButton.click(submitWord)
      }

      function onGameStarted() {
        $('#loading').hide()
        $('#content').show()
      }

      if(TEST) {
        var testScript = document.createElement('script')
        var head = document.getElementsByTagName('head')[0]
        testScript.setAttribute('src', 'test.js')
        head.appendChild(testScript)
        testScript.onload = function() {
          $(document).ready(startGame)
        }
      } else {
        $(document).ready(startGame)
      }

      function startGame() {
        clientInput = $('#client-input')
        clientInputButton = $('#client-input-button')
        hookEventsForInput()
        game = new Game()
        statusDisplay = new StatusDisplay(game)
        input = new Input(game)
        artPad = new ArtPad(game)
        game.on('Started', onGameStarted)
        game.start()
      }
    </script>
  </body>
</html>
